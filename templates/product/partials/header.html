<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand text-warning" href="{% url 'home' %}">الکتروشاپ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">خانه</a>
                </li>
                {% for cat in categories %}
                    {% if cat.parent == None %}
                        {% if cat.children.active %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">{{ cat.name }}</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    {% for cat in cat.children.active %}
                                        <li><a href="{% url 'product:category' cat.slug %}"
                                               class="dropdown-item">{{ cat.name }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item"><a href="{% url 'product:category' cat.slug %}"
                                                    class="nav-link">{{ cat.name }}</a></li>
                        {% endif %}
                    {% endif %}
                {% endfor %}
            </ul>
            <div class="d-flex mb-2 mb-lg-0">
                <form method="get" action="#" class="form-inline">
                    <div class="col-auto">
                        <label for="searchbox" class="visually-hidden">Password</label>
                        <input id="searchbox" class="form-control w-50" style="border-radius: 5px" type="text" name="q"
                               placeholder="جستوجو"/>
                        <button style="border-radius: 5px" class="btn btn-primary"><i class="bi bi-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    سبد خرید
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </div>
        </div>
    </div>
</nav>
